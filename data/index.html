<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Memory Profiler</title>
        <meta name="description" content="Memory Profiler">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css">
        <script type="text/javascript" src="js/shared/pad.js" defer></script>
        <script type="text/javascript" src="js/shared/hub.js" defer></script>
        <script type="text/javascript" src="js/shared/rank.js" defer></script>
        <script type="text/javascript" src="js/shared/store.js" defer></script>
        <script type="text/javascript" src="js/shared/tree.js" defer></script>
        <script type="text/javascript" src="js/shared/profilerManager.js" defer></script>
        <script type="text/javascript" src="js/mockMemoryProfiler.js" defer></script>
        <script type="text/javascript" src="js/app.js" defer></script>
    </head>
    <body>
      <div class="wrapper">
        <div class="leftPanel subWrapper">
          <section id="hubPanel" class="panel">
            <button type="button" id="startRecord">Start</button>
            <button type="button" id="stopRecord">Stop</button>
            <button type="button" id="resetRecord">Reset</button>
            <button type="button" id="startSearch">Search</button>
          </section>
        </div>
        <div class="rightPanel subWrapper">
          <section id="searchPanel" class="panel">
            <span>Search:<span><input type="text" id="searchBar" />
          </section>
          <section id="padPanel" class="panel">
            <div id="padLable">
              <span id="positiveMax" class="labelblock"></span>
              <span id="zero" class="labelblock">0</span>
              <span id="negativeMax" class="labelblock"></span>
            </div>
            <canvas id="pad" width="320" height="800"></canvas>
          </section>
          <section id="infoTable" class="panel">
            <!--
             <ul>
               <li>
                <span>self Accu</span><span>total Accu</span>
                <span>Self Size</span><span>total Size</span>
                <span>Self HWM</span><span>total HWM</span>
                <span>name</span>
               </li>
             </ul>
             -->
          </section>
          <section id="filterTable" class="panel">
          </section>
          <section id="treePanel" class="panel">
            <!--
            <div class="treeContainer"></div>
              <div class="treeHeader"></div>
              <div class="treeNode">
                <span>self size</span>
                <span>self accu</span>
                <span>self peak</span>
                <span>total size</span>
                <span>total accu</span>
                <span>total peak</span>
                <span>name</span>
              </div>
            </div>
            -->
          </section>
        </div>
      </div>
    </body>
</html>
